<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        
        <div class="input-mark">
           <div class="marks1">
            <label for="marks1">Subject 1:</label>
            <input type="number" id="marks1"><br>
           </div> 
        
           <div class="marks2">
            <label for="marks2">Subject 2:</label>
            <input type="number" id="marks2"><br>
           </div> 
        
           <div class="marks3">
            <label for="marks3">Subject 3:</label>
            <input type="number" id="marks3"><br>
           </div> 
        
          <div class="marks4">
            <label for="marks4">Subject 4:</label>
            <input type="number" id="marks4"><br>
          </div>  
        
        <div class="marks5">
            <label for="marks5">Subject 5:</label>
            <input type="number" id="marks5"><br>
        </div>    
        </div>
        
    
        <button onclick="calculateGrade()">Calculate Grade</button>
    
        <p id="result"></p>
    </div>
   

    <script src="./js/script.js"></script>
</body>
</html>
